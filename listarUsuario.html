<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        user = localStorage.getItem("user");
            if (!user)
                document.write(`<h1>Usuário Cadastrado</h1><p>Não há nenhum usuário cadastrado`);
            else {
                user = JSON.parse(user);
                
                document.write(`<h1>Usuário Cadastrado</h1><p>Nome = ${user.nome} e Senha = ${user.senha}</p>`);
            }
    </script>
</head>
<body>

</body>
</html>
